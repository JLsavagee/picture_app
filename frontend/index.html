<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
<body>
    <h1>Upload an Image to Remove Background</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <input type="file" name="background" accept="image/*" required>
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="surname" placeholder="Surname" required>
        <select name="position" required>
            <option value="" disabled selected>Position</option>
            <option value="Mittelfeld">Mittelfeld</option>
            <option value="Abwehr">Abwehr</option>
            <option value="Angriff">Angriff</option>
            <option value="Torwart">Torwart</option>
            <option value="Trainer">Trainer</option>
        </select>
        <input type="text" name="dimension" placeholder="Change Image Size">
        <button type="submit">Upload</button>
    </form>
    <div id="result">
        <h2>Result:</h2>
        <img id="result-img" src="" alt="Processed Image">
    </div>
    <script>
        console.log("JavaScript is running!");

        document.getElementById('upload-form').onsubmit = async function(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);

            // Log all form data before submission
            console.log("Form data before submission:");
            for (let [key, value] of formData.entries()) {
                console.log(`${key}: ${value}`);
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/upload', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                document.getElementById('result-img').src = url;
            } catch (error) {
                console.error('Error:', error);
            }
        };
    </script>
</body>
</html>
