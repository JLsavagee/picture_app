<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cutout App</title>
    <link rel="stylesheet" href="styles.css">  <!-- Optional: CSS for styling -->
</head>
<body>
    <h1>Upload an Image to Remove Background</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <input type="file" name="background" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
    <div id="result">
        <h2>Result:</h2>
        <img id="result-img" src="" alt="Processed Image">
    </div>
    <script src="script.js"></script>  <!-- Link to JavaScript -->
</body>
</html>
